<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        height: 100vh;
        display: grid;
       place-items: center;
    }

    button{
      background-color: #FDE407;
      border: 2px solid black;
      border-radius: 100px; 
      padding: 20px 40px;
      font-size: 64px;
      transition: translate 0.5s ease-in-out;
    }

    button:hover{
        translate:0px -10px; 
      transition: translate 0.5s ease-in-out;
    }
    
    .box{
        background-color: black;
        border-radius: 100px;
    }
</style>
<body>
    <div class="container">
        <div class="box">
            <button>BUTTON</button>
        </div>
       
    </div>
</body>
</html>
