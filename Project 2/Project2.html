<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="box">
        <div class="content">
            <div class="title"> 
                <h1>Job Application <span>(Web)</span> </h1>
               </div>
             
    <form>    
            <div class="form_container">

                <div class="name">
                    <label for="fname">First Name </label>
                
                    <input type="text" id="fname">
                   </div>
                <div class="name">
                    <label for="lname">Last Name</label> 
               
                    <input type="text" id="lname">
                </div>   
                   
            
                <div class="name">
                     <label for="mail ">Email</label>
                   
                    <input type="email" id="mail" placeholder="example@gmail.com">
                </div>   

                <div class="name">
                    <label for="job" >Job Role</label>
                    
                    <select name="job" id="job">
                        <option value="option1">Option1</option>
                        <option value="option2">Option2</option>
                        <option value="option3">Option3</option>
                        <option value="option4">Option4</option>
                        <option value="option5">Option5</option>
                        <option value="option6">Option6</option>
                        <option value="option7">Option7</option>
                    </select>
                </div>
  

                <div class="area"> 
                    <label for="text">Address</label>
                    <br>
                   <textarea name="text" id="text"  ></textarea>
                </div>

                  
                    
                <div class="name">
                    <label for="city1">City</label>
                    <br>
                    <input type="text" id="city1">
                </div>

                <div class="name">
                    <label for="code">Pincode</label>
                    <br>
                    <input type="number" id="code">
                </div>
                   
               

                <div class="name">
                    <label for="dates">Start Date</label>
                    <br>
                    <input value="2025-04-27" type="date" id="dates">
                </div>

                <div class="name">
                    <label for="cv">Upload You Cv</label>
                       
                        <input type="file" id="cv" placeholder="No File Chosen ">
                </div>
                
                <div class="button_container">
                    <button type="submit">Apply Now </button>
                </div>
        
            </div>
        
            </form> 
        </div>
        </div>
    </div>
  
</body>
</html>
